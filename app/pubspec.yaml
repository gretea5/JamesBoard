name: jamesboard
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1


dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.17 # 최신 버전 확인 후 적용
  cupertino_icons: ^1.0.8

  # rating bar
  flutter_rating_bar: ^4.0.1

  # logger:
  logger: ^2.5.0

  # loading_indicator:
  smooth_page_indicator: ^1.1.0

  # 갤러리 이미지
  image_picker: ^1.1.2

  # 이미지 자르기
  image_cropper: ^9.0.0

  #flutter_charts
  syncfusion_flutter_charts: ^28.2.12

  # http 통신
  http: ^1.3.0

  # retrofit 통신
  dio: ^5.8.0+1
  retrofit: ^4.4.2
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  build_runner: ^2.4.15
  retrofit_generator: ^9.1.9
  json_serializable: ^6.9.4

flutter:

  uses-material-design: true

  #이미지
  assets:
    - assets/image/

  # 폰트
  fonts:
    - family: PretendardBold
      fonts:
        - asset: assets/fonts/Pretendard-Bold.otf
    - family: PretendardSemiBold
      fonts:
        - asset: assets/fonts/Pretendard-SemiBold.otf
    - family: PretendardMedium
      fonts:
        - asset: assets/fonts/Pretendard-Medium.otf
    - family: IcStar
      fonts:
        - asset: assets/fonts/IcStar.ttf